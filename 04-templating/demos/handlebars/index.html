<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Seattle Neighborhood Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <script id="neighborhood-template" type="text/x-handlebars-template">
      <div>
        <h1>{{name}}</h1>
        <h2>{{city}}</h2>
        <p>Population: {{population}}</p>
        <p>Founded: {{founded}}</p>
        {{{body}}}
      </div>
    </script>

  </head>
  <body>
    <header>
      <section>
        <h1>Neighborhood Stats</h1>
      </section>
    </header>

    <main>
      <section id="neighborhoods"></section>
    </main>

    <footer>
      <span>&copy; 2017 Fake Data Limited</span>
    </footer>
    <!-- external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- local files -->
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
  </body>
</html>
